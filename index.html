<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Welcome</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/020870c664.js" crossorigin="anonymous"></script>

</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Shrutify</li>
            <!-- <li>Home</li>
            <li>About</li> -->
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Suar ki Playlist</h1>
            <div class="songItemsContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let her Go</span>
                    <span class="songListPlay"><span class="timeStamp"> <i id="0"
                                class="fa-solid songItemPlay fa-circle-play"></i></span>

                    </span>

                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let her Go</span>
                    <span class="songListPlay"><span class="timeStamp"> <i id="1"
                                class="fa-solid songItemPlay fa-circle-play"></i></span>

                    </span>

                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let her Go</span>
                    <span class="songListPlay"><span class="timeStamp"> <i id="2"
                                class="fa-solid songItemPlay fa-circle-play"></i></span>

                    </span>

                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let her Go</span>
                    <span class="songListPlay"><span class="timeStamp"> <i id="3"
                                class="fa-solid songItemPlay fa-circle-play"></i></span>

                    </span>

                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let her Go</span>
                    <span class="songListPlay"><span class="timeStamp"> <i id="4"
                                class="fa-solid songItemPlay fa-circle-play"></i></span>

                    </span>

                </div>

            </div>
        </div>



        <div class="songBanner"></div>

    </div>

    <div class="bottom">
        <img src="playing.gif" alt="" width="" height="" id="gif">
        <div class="timeInfo">
            <span id="currentTime" class="timeStamp">0:00</span>
            <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
            <span id="duration" class="timeStamp">0:00</span>
        </div>
        <div class="icons">
            <!--FontAwesome Icons-->
            <i class="fa-solid fa-2x fa-backward-fast" id="previous"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-fast" id="next"></i>
        </div>

        <div class="songInfo">
            <span id="masterSongName" class="masterSongName" style="display: none;"></span>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
